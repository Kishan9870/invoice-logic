<div class="p-6 max-w-sm mx-auto bg-white rounded-lg shadow-lg">
  <h1 mat-dialog-title class="text-2xl font-bold text-gray-900 mb-4">
    <!-- {{ data.title }} -->
    Confirm Logout
  </h1>
  <div mat-dialog-content class="mb-4">
    <p class="text-lg text-gray-800">
      <!-- {{ data.message }} -->
      Are you sure you want to logout? This action cannot be undone.
    </p>
  </div>
  <div mat-dialog-actions class="flex justify-end space-x-4">
    <button
      mat-button
      (click)="onCancel()"
      class="bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150 ease-in-out rounded px-4 py-2"
    >
      <!-- {{ data.cancelText }} -->
      Cancel
    </button>
    <button
      mat-button
      (click)="onConfirm()"
      class="bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out rounded px-4 py-2"
    >
      <!-- {{ data.confirmText }} -->
      Logout
    </button>
  </div>
</div>
