<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
      Create your account
    </h2>
    <form class="space-y-6" (ngSubmit)="addUser()">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Email"
          class="form-input"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Password"
          class="form-input"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Mobile Number</mat-label>
        <input
          matInput
          type="tel"
          name="mobileNumber"
          [(ngModel)]="user.mobileNumber"
          placeholder="Mobile Number"
          class="form-input"
        />
      </mat-form-field>
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
